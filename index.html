<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="bg-primary main-tittle">

        <div class="d-flex justify-content-center pt-3 white">
            <h1>Concesionaria Santo Domingo</h1>

        </div>

        <div class="d-flex justify-content-center">
            <h2>Inventario de Autos</h2>
        </div>
    </div>


    <div class="container mt-5 ">

        <div class="py-3">
            <button onclick="showAddCar()" class="btn btn-primary">Añadir Auto</button>
        </div>

        <div class="card">

            <!-- Add car option -->
            <div id="add-Car-Form-container" class="card-body d-none">
                <form action="" id="form-container" onsubmit="event.preventDefault()">

                    <div class="mb-3">
                        <label for="imputMarca" class="form-label"> Marca</label>
                        <input type="text" class="form-control" id="imputMarca" placeholder="Marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="imputModelo" class="form-label"> Modelo</label>
                        <input type="text" class="form-control" id="imputModelo" placeholder="Modelo" required>
                    </div>

                    <div class="mb-3">
                        <label for="imputColor" class="form-label">Color</label>
                        <input type="text" placeholder="Color" class="form-control" id="imputColor" required>

                    </div>
                    <div class="mb-3">
                        <label for="imputAño" class="form-label"> Año</label>
                        <input type="text" class="form-control" id="imputAño" placeholder="Año" required>
                    </div>
                    <div class="mb-3">
                        <label for="imputPrecio" class="form-label"> Precio</label>
                        <input type="text" class="form-control" id="imputPrecio" placeholder="Precio" required>
                    </div>

                    <div class="mb-3">
                        <button onclick="addCar()" id="create-button" type="submit" class="btn btn-success">Agregar Auto</button>
                        <button onclick="addCar()" id="add-button" type="button" class="btn btn-warning">Editar Auto</button>
                        <button onclick="closureForm()" type="submit" class="btn btn-secondary">Cancelar</button>
                    </div>

                </form>
            </div>

        </div>

        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>
                        Marca
                    </th>
                    <th>
                        Modelo
                    </th>
                    <th>
                        Color
                    </th>
                    <th>
                        Año
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody id="cars-print-container">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="./js.js"></script>
</body>

</html>
